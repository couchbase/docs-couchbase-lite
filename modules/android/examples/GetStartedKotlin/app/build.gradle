plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// Set true to use mavenLocal instead of Proget
def USE_LOCAL_MAVEN = project.hasProperty("useLocalMaven")

android {
    namespace "com.couchbase.android.getstarted.kotlin"

    compileSdk 33

    defaultConfig {
        applicationId "com.couchbase.android.getstarted.kotlin"
        minSdk 24
        targetSdk 33
        versionCode 3
        versionName "3.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // if using Vector Search add this line
            packagingOptions.jniLibs.useLegacyPackaging = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions { jvmTarget = "11" }
}

repositories {
    if (USE_LOCAL_MAVEN) {
        mavenLocal()
        maven { url "https://proget.sc.couchbase.com/maven2/internalmaven/" }
    }
    else {
        maven { url "https://mobile.maven.couchbase.com/maven2/dev/" }
    }

    google()
    mavenCentral()
}

dependencies {
    // Dependency injection
    implementation "io.insert-koin:koin-core:3.2.1"
    implementation "io.insert-koin:koin-android:3.2.1"

    // Kotlin core
    implementation 'androidx.core:core-ktx:1.9.0'

    // Simple view
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.8.0'

    // Couchbase
    implementation "com.couchbase.lite:couchbase-lite-android-ee-ktx:${CBL_VERSION}"
    // Couchbase Vector Search extension library
    implementation "com.couchbase.lite:couchbase-lite-android-vector-search-arm64:${EXT_VERSION}"
}

