plugins {
    id 'java'
    id 'application'
}

ext {
    CBL_VERSION='3.2.0-SNAPSHOT'
    EXT_VERSION='1.0.0-7'
}

def USE_LOCAL_MAVEN = project.hasProperty("useLocalMaven")

group 'com.couchbase'
version '3.1.0'

java {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8

    application {mainClassName = "com.couchbase.gettingstarted.Main" }
}

repositories {
    if (USE_LOCAL_MAVEN) {
        mavenLocal() 
        maven { url "https://proget.sc.couchbase.com/maven2/internalmaven/" }
    }
    else {
        maven { url "https://mobile.maven.couchbase.com/maven2/dev/" }
    }

    google()
    mavenCentral()
}
 
dependencies {
    compileOnly 'androidx.annotation:annotation:1.5.0'

    implementation "com.couchbase.lite:couchbase-lite-java-ee-macos:${CBL_VERSION}"
    // If using Vector Search
    implementation "com.couchbase.lite:couchbase-lite-java-vector-search:${EXT_VERSION}"

    testImplementation 'junit:junit:4.13.2'
}

task appRun(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = "com.couchbase.gettingstarted.Main"
}
